<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>D3.js Line Chart</title>
    <style>
        .line {
            fill: none;
            stroke-width: 2;
        }

        .storage { stroke: steelblue; }
        .estimated { stroke: darkorange; }
        .actual { stroke: forestgreen; }
        .sold-price { stroke: crimson; }
        .margin-of-profit { stroke: purple; }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script src="linetest3.js"></script>
    <div id="chart-container"></div>
    <script src="test3.js"></script>
</body>
</html>
